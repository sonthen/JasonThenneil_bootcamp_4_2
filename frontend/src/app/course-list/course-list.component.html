<div class="container">
  <table class="table">
    <tr>
      <th>No</th>
      <th>Course Name</th>
      <th>Lecture</th>
    </tr>

    <tr *ngFor= "let c of this.api.courseList; let i = index">
      <td>{{i+1}}</td>
      <td>{{c.name}}</td>
      <td>{{c.lecture}}</td>
    </tr>
  </table>
</div>


<div class="container" style="background-color:rgb(184, 213, 221)">
  <table class="table">
    <tr>
      <th>Course Name</th>
      <td>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="newName" placeholder="Enter Course Name Here" aria-describedby="sizing-addon2">
        </div>
      </td>
      <td class="col-md-3"></td>
    </tr>
    <tr>
      <th>Lecture</th>
      <td>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="newLecture" placeholder="Enter Lecturer's' Name Here">
        </div>
      </td>
      <td class="col-md-3"></td>
    </tr>
    <tr>
      <th></th>
      <td></td>
      <td class="col-md-3">
        <button type="submit" (click)="addData()" class="btn btn-primary">Add</button>
      </td>
    </tr>
  </table>
</div>
